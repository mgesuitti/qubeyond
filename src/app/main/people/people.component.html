<h1>People</h1>
<mat-card>
    <mat-nav-list>
        <mat-list-item *ngFor="let d of data">
            <app-circle-image [height]="25" [width]="25" [center]="false"
                [imageSource]="imageUrl(d)" [withBorder]="true" [center]="false">
            </app-circle-image>
            <span class="ml-1">{{d.name}}</span>
        </mat-list-item>
    </mat-nav-list>
    <hr>
    <button matTooltip="Click on me!" mat-button (click)="next()">Load More</button>
</mat-card>
